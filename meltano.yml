send_anonymous_usage_stats: true
project_id: "tap-yandex-metrica"
default_environment: test
requires_meltano: ">=4.0"
environments:
- name: test

plugins:

  extractors:

  - name: "tap-yandex-metrica"
    namespace: "tap_yandex_metrica"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    - structured-logging

    settings:

    - name: auth_token
      kind: password
      label: Auth Token
      description: The password to use for authentication
      sensitive: true

    - name: counter_id
      kind: password
      label: Password
      description: Yandex Metrica counter ID
      sensitive: true

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from, YYYY-MM-DD

    - name: end_date
      kind: date_iso8601
      label: End Date
      description: The latest record date to sync, YYYY-MM-DD

    - name: days_ago
      kind: string
      label: Days Ago
      description: Amount of days to reload if no start & end dates provided, 2

    select:
      - request_visits.part_number
      - request_visits.size
      - visits.request_id
      - visits.part_number
      - visits.extracted_at
      - visits.ym_s_dateTime
      - visits.ym_s_date
      - visits.ym_s_visitID
      - visits.ym_s_clientID
      - visits.ym_s_startURL
      - visits.ym_s_referer
      - visits.ym_s_pageViews
      - visits.ym_s_isNewUser
      - visits.ym_s_regionCountry
      - visits.ym_s_regionCity
      - visits.ym_s_lastsignTrafficSource
      - visits.ym_s_lastTrafficSource
      - visits.ym_s_lastSearchEngineRoot
      - visits.ym_s_lastSearchEngine
      - visits.ym_s_lastUTMSource
      - visits.ym_s_lastUTMMedium
      - visits.ym_s_lastUTMCampaign
      - visits.ym_s_lastUTMTerm
      - visits.ym_s_lastUTMContent
      - visits.ym_s_lasthasGCLID
      - visits.ym_s_lastGCLID
      - request_hits.part_number
      - request_hits.size
      - hits.request_id
      - hits.part_number
      - hits.extracted_at
      - hits.ym_pv_dateTime
      - hits.ym_pv_watchID
      - hits.ym_pv_pageViewID
      - hits.ym_pv_clientID
      - hits.ym_pv_URL
      - hits.ym_pv_referer
      - hits.ym_pv_UTMSource
      - hits.ym_pv_UTMMedium
      - hits.ym_pv_UTMCampaign
      - hits.ym_pv_UTMTerm
      - hits.ym_pv_UTMContent
      - hits.ym_pv_hasGCLID
      - hits.ym_pv_GCLID
      - hits.ym_pv_params
      - hits.ym_pv_deviceCategory
      - hits.ym_pv_operatingSystem
      - hits.ym_pv_browser
      - hits.ym_pv_browserMajorVersion
      - hits.ym_pv_browserMinorVersion
      - hits.ym_pv_regionCountry
      - hits.ym_pv_regionCity
      - hits.ym_pv_browserLanguage
      - hits.ym_pv_screenWidth
      - hits.ym_pv_screenHeight
      - hits.ym_pv_isPageView
      - hits.ym_pv_link
      - hits.ym_pv_download
      - hits.ym_pv_notBounce
      - hits.ym_pv_ecommerce


  loaders:

  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl

  - name: target-csv
    variant: meltanolabs
    pip_url: meltanolabs-target-csv
    config:
      destination_path: output/
      batch_size_rows: 100000
