send_anonymous_usage_stats: true
project_id: "tap-yandex-metrica"
default_environment: test
requires_meltano: ">=4.0"
environments:
- name: test
plugins:
  extractors:
  - name: "tap-yandex-metrica"
    namespace: "tap_yandex_metrica"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    - structured-logging

    # TODO: Declare settings and their types here:
    settings:
    # - name: username
    #   label: Username
    #   description: The username to use for authentication

    - name: auth_token
      kind: password
      label: Auth Token
      description: The password to use for authentication
      sensitive: true

    - name: counter_id
      kind: password
      label: Password
      description: Yandex Metrica counter ID
      sensitive: true

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from, YYYY-MM-DD

    - name: end_date
      kind: date_iso8601
      label: End Date
      description: The latest record date to sync, YYYY-MM-DD

    - name: days_ago
      kind: string
      label: Days Ago
      description: Amount of days to reload if no start & end dates provided, 2

    # TODO: Declare required settings here:
    # settings_group_validation:
    # - [username, password]

    # TODO: Declare default configuration values here:
    # config:
    #   start_date: '2010-01-01T00:00:00Z'

    select:
      # - request_visits.*
      - visits.*
      # - hits.*

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
